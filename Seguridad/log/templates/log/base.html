{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Seguridad{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'log/styles.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'lista_usuarios' %}">Usuarios</a></li>
            <li><a href="{% url 'lista_roles' %}">Roles</a></li>
            <li><a href="{% url 'lista_funciones' %}">Funciones</a></li>
        </ul>
    </nav>
    
    <main>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
