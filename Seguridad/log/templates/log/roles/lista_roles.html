<!-- templates/roles/lista_roles.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Roles</title>
    <link rel="stylesheet" type="text/css" href="{% static 'log/stylesRoles.css' %}">
</head>
<body>
    <h1>Roles</h1>
    
    {% if messages %}
        <ul class="message-list">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <a href="{% url 'crear_rol' %}" class="btn-create">Crear Nuevo Rol</a>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for rol in roles %}
                    <tr>
                        <td>{{ rol.descripcion }}</td>
                        <td>
                            <a href="{% url 'editar_rol' rol.id %}" class="action-link">Editar</a>
                            <a href="{% url 'eliminar_rol' rol.id %}" class="action-link">Eliminar</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No hay roles disponibles.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
