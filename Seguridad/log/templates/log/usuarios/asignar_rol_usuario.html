<!-- templates/usuarios/asignar_rol_usuario.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Asignar Rol a Usuario</title>
</head>
<body>
    <h1>Asignar Rol a Usuario: {{ usuario.nombre }}</h1>
    <form method="post" action="">
        {% csrf_token %}
        <select name="rol" required>
            {% for rol in roles %}
                <option value="{{ rol.id }}">{{ rol.descripcion }}</option>
            {% endfor %}
        </select>
        <button type="submit">Asignar</button>
    </form>
</body>
</html>
