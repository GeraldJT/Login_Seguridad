<!-- templates/usuarios/asignar_rol_usuario.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Asignar Rol a Usuario</title>
    <link rel="stylesheet" type="text/css" href="{% static 'log/stylesAssignRole.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Asignar Rol a Usuario: {{ usuario.nombre }}</h1>
        <form method="post" action="">
            {% csrf_token %}
            <label for="rol">Seleccione un rol:</label>
            <select id="rol" name="rol" required>
                {% for rol in roles %}
                    <option value="{{ rol.id }}">{{ rol.descripcion }}</option>
                {% endfor %}
            </select>
            <button type="submit">Asignar</button>
        </form>
    </div>
</body>
</html>
